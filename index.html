<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Six-Pie Watcher</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#111111"/>
</head>
<body>
  <header>
    <h1>Six-Pie Watcher</h1>
    <div class="toggles">
      <label class="toggle">
        <input id="resetOnZero" type="checkbox" />
        <span>Reset on 0/00</span>
      </label>
      <button id="resetAll" class="ghost">Reset All</button>
    </div>
  </header>

  <main>
    <!-- Slices panel -->
    <section class="slices">
      <div class="slice-card" data-slice="A">
        <h2>Slice A</h2>
        <div class="numbers" id="numsA"></div>
        <div class="readouts">
          <div>Misses: <span id="missA">0</span></div>
          <div>Bid: <span id="bidA">—</span></div>
        </div>
      </div>
      <div class="slice-card" data-slice="B">
        <h2>Slice B</h2>
        <div class="numbers" id="numsB"></div>
        <div class="readouts">
          <div>Misses: <span id="missB">0</span></div>
          <div>Bid: <span id="bidB">—</span></div>
        </div>
      </div>
      <div class="slice-card" data-slice="C">
        <h2>Slice C</h2>
        <div class="numbers" id="numsC"></div>
        <div class="readouts">
          <div>Misses: <span id="missC">0</span></div>
          <div>Bid: <span id="bidC">—</span></div>
        </div>
      </div>
      <div class="slice-card" data-slice="D">
        <h2>Slice D</h2>
        <div class="numbers" id="numsD"></div>
        <div class="readouts">
          <div>Misses: <span id="missD">0</span></div>
          <div>Bid: <span id="bidD">—</span></div>
        </div>
      </div>
      <div class="slice-card" data-slice="E">
        <h2>Slice E</h2>
        <div class="numbers" id="numsE"></div>
        <div class="readouts">
          <div>Misses: <span id="missE">0</span></div>
          <div>Bid: <span id="bidE">—</span></div>
        </div>
      </div>
      <div class="slice-card" data-slice="F">
        <h2>Slice F</h2>
        <div class="numbers" id="numsF"></div>
        <div class="readouts">
          <div>Misses: <span id="missF">0</span></div>
          <div>Bid: <span id="bidF">—</span></div>
        </div>
      </div>
    </section>

    <!-- Number pad -->
    <section class="pad">
      <div class="pad-row">
        <button class="num zero" data-num="0">0</button>
        <button class="num zero" data-num="00">00</button>
      </div>
      <div class="grid">
        <!-- 1..36 -->
      </div>
    </section>
  </main>

  <footer>
    <div class="legend">
      <span class="dot cool"></span> 0-9 &nbsp;&nbsp;
      <span class="dot warm"></span> 10-17 &nbsp;&nbsp;
      <span class="dot hot"></span> 18-23 &nbsp;&nbsp;
      <span class="dot iron"></span> 24+
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>

<!-- Progression Page -->
<section id="progressionPage" style="display:none; padding:16px;">
  <h2 id="progTitle">Progression</h2>
  <table border="1" cellpadding="6" cellspacing="0" style="width:100%; text-align:center; margin-top:12px; background:#121212; color:#eee;">
    <thead>
      <tr>
        <th>Step</th>
        <th>Total Bid</th>
        <th>Net Win</th>
      </tr>
    </thead>
    <tbody id="progTable">
      <!-- Rows injected by JS -->
    </tbody>
  </table>
  <button id="backBtn" style="margin-top:16px; padding:8px 12px; border:1px solid #333; border-radius:8px; background:#1b1b1b; color:#eee;">
    Return
  </button>
</section>
